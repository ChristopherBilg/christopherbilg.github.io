<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Christopher Bilger's Portfolio">
    <meta name="keywords" content="Resume, Portfolio, Personal, Blog">
    <meta name="author" content="Christopher Bilger">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Chris Bilger, M.C.S. | Blog</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <link rel="stylesheet" media="screen" href="../css/mvp.css">
    <link rel="stylesheet" media="screen" href="../css/styles.css">
</head>

<body>
    <header>
        <h1>Chris Bilger, M.C.S. | Blog</h1>
        <img id="header-image" alt="Image of a human brain superimposed over mathematical equations"
            src="../images/blog.avif" width="320">

        <section>
            <nav>
                <ul>
                    <li><a href="/">Back to Portfolio</a></li>
                </ul>
            </nav>
        </section>
    </header>

    <main>
        <section>
            <hr id="blog-posts">
            <h2><a href="#blog-posts">Blog Posts</a></h2>
            <hr>

            <input type="text" id="link-table-filter" placeholder="Filter Blog Posts..." hidden>

            <table id="link-table">
                <tbody>
                    <tr>
                        <td><a href="/blog/posts/travel-republic-of-korea">Travel: Republic of Korea</a></td>
                        <td>AUG 09, 2022</td>
                    </tr>

                    <tr>
                        <td><a href="/blog/posts/academia-thoughts-after-finishing-my-masters-program">Academia:
                                Thoughts After Finishing My Master's Program</a></td>
                        <td>JUL 01, 2022</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <script>
        document.getElementById('link-table-filter').hidden = false;

        document.getElementById('link-table-filter').addEventListener('input', event => {
            const filter = event.target.value.toUpperCase();

            const table = document.getElementById('link-table');
            const tbody = table.getElementsByTagName('tbody')[0];
            const rows = tbody.getElementsByTagName('tr');
            let disabledCounter = 0;

            Array.from(rows).forEach(element => {
                const title = element.getElementsByTagName('td')[0].getElementsByTagName('a')[0].innerHTML;
                const date = element.getElementsByTagName('td')[1].innerHTML;
                const titleAndDate = title + ' ' + date;

                if (titleAndDate.toUpperCase().includes(filter)) {
                    element.hidden = false;
                }
                else {
                    element.hidden = true;
                    disabledCounter++;
                }
            });

            if (disabledCounter === rows.length) {
                table.hidden = true;
            }
            else {
                table.hidden = false;
            }
        });
    </script>
</body>

</html>
