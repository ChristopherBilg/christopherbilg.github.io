<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Christopher Bilger's Portfolio">
    <meta name="keywords" content="Resume, Portfolio, Personal, Blog">
    <meta name="author" content="Christopher Bilger">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Chris Bilger, M.C.S. | Blog</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <link rel="stylesheet" media="screen" href="../css/mvp.css">
    <link rel="stylesheet" media="screen" href="../css/styles.css">
</head>

<body>
    <header>
        <h1>Chris Bilger, M.C.S. | Blog</h1>
        <img id="header-image" alt="Image of a human brain superimposed over mathematical equations"
            src="../images/blog.avif" width="320">

        <section>
            <nav>
                <ul>
                    <li><a href="/">Back to Portfolio</a></li>
                </ul>
            </nav>
        </section>
    </header>

    <main>
        <section>
            <hr id="blog-posts">
            <h2><a href="#blog-posts">Blog Posts</a></h2>
            <hr>

            <input type="text" id="blog-post-filter" placeholder="Filter Blog Posts...">

            <table id="blog-post-table">
                <tbody>
                    <!--
                        Blog Post Ideas:
                        
                        Blog post title capitalization tool: https://capitalizemytitle.com/#
                        Blog post URL slug creator tool:     https://slugify.online/

                        Defending My Dissertation and Finishing My Ph.D. Program                        
                        Reaching Ph.D. Candidacy and Writing My Dissertation                        
                        Heading Into a Ph.D. Program                        
                        Buying Our First House                        
                        Marrying the Love of My Life                        
                        Meeting Charlotte                        
                        Travel: Outer Banks, North Carolina

                        Conference Ideas:

                        Developer-related conference list:   https://dev.events/

                        DROIDCON NYC 2023                    (~September 2023) (NY)
                        REACT DAY NEW YORK                   (~September 2023) (NY)
                        SMASHINGCONF NEW YORK                (~October   2023) (NY)
                        DASH                                 (~October   2023) (NY)
                        TECHBASH 2023                        (~November  2023) (PA)
                    -->

                    <tr>
                        <td><a href="/blog/posts/travel-republic-of-korea">Travel: Republic of Korea</a></td>
                        <td>AUG 09, 2022</td>
                    </tr>

                    <tr>
                        <td><a href="/blog/posts/thoughts-after-finishing-my-masters-program">Thoughts After Finishing
                                My Master's Program</a></td>
                        <td>JUL 01, 2022</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>

<script>
    document.getElementById('blog-post-filter').style.display = 'block';

    document.getElementById('blog-post-filter').addEventListener('input', event => {
        var filter = event.target.value.toUpperCase();

        var table = document.getElementById('blog-post-table');
        var tbody = table.getElementsByTagName('tbody')[0];
        var rows = tbody.getElementsByTagName('tr');

        Array.from(rows).forEach(element => {
            var title = element.getElementsByTagName('td')[0].getElementsByTagName('a')[0].innerHTML;

            if (title.toUpperCase().includes(filter)) {
                element.style.display = 'table-row';
            }
            else {
                element.style.display = 'none';
            }
        });
    });
</script>

</html>
