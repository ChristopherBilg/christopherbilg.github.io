<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Christopher Bilger's Portfolio" />
    <meta name="keywords" content="Resume, Portfolio, Personal, Blog" />
    <meta name="author" content="Christopher Bilger" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Victoria Bilger | Love Letters</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico" />
    <link rel="stylesheet" media="screen" href="../css/mvp.css" />
    <link rel="stylesheet" media="screen" href="../css/styles.css" />
  </head>

  <body>
    <header>
      <div class="typewriter">
        <h1>Victoria Bilger | Love Letters</h1>
      </div>
    </header>

    <main hidden></main>

    <footer>
      <hr />

      <section>
        <h3>Love letters for Victoria Bilger's eyes only.</h3>
      </section>
    </footer>

    <script type="module">
      import * as Arlo from "../js/arlo/index.js";

      for (const exportedName in Arlo) {
        window[exportedName] = Arlo[exportedName];
      }

      (() => {
        document.getElementsByTagName("main")[0].hidden = false;

        class App extends StyledComponent {
          init() {
            this.letters = [
              {
                title: "Example Letter Title 1",
                date: "19700101",
                prettyDate: "January 1st, 1970",
                body: ["Example body paragraph 1-1", "Example body paragraph 1-2", "Example body paragraph 1-3"],
              },
              {
                title: "Example Letter Title 2",
                date: "19700102",
                prettyDate: "January 2nd, 1970",
                body: ["Example body paragraph 2-1", "Example body paragraph 2-2", "Example body paragraph 2-3"],
              },
              {
                title: "Example Letter Title 3",
                date: "19700103",
                prettyDate: "January 3rd, 1970",
                body: ["Example body paragraph 3-1", "Example body paragraph 3-2", "Example body paragraph 3-3"],
              },
            ];
          }

          styles() {
            return css`
              div {
                font-family: var(--handwritten-font-family);

                div {
                  display: flex;
                  justify-content: space-between;
                }
              }
            `;
          }

          compose() {
            return vdom`
              <div>
                ${this.letters
                  .sort((a, b) => (a.date > b.date ? -1 : 1))
                  .map(
                    (letter, index) => vdom`
                      <div>
                        <hr />

                        <div>
                          <h2>${letter.title}</h2>
                          <h3>${letter.prettyDate}</h3>
                        </div>

                        ${letter.body.map((paragraph) => vdom`<p>${paragraph}</p>`)}
                      </div>
                    `
                  )}
              </div>
            `;
          }
        }

        const app = new App();
        document.getElementsByTagName("main")[0].appendChild(app.node);
      })();
    </script>
  </body>
</html>
