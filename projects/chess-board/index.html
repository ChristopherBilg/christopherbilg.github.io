    <main>
      <a href="/projects">Back to Projects List</a>

      <h1>Chess Board</h1>

      <p>
        The <b>Chess Board</b> project is built with <code>chess.js</code> and
        <code>chessboard.js</code> and is a simple demonstration of a chess
        board that you can play, flip, modify, and clear.
      </p>

      <hr style="margin-top: 2rem; margin-bottom: 2rem" />

      <div id="board" style="width: 400px"></div>

      <hr style="margin-top: 2rem; margin-bottom: 2rem" />

      <button id="startButton">Start Position</button>
      <button id="clearButton">Clear Board</button>
      <button id="flipButton">Flip Board</button>
    </main>

    <script type="module" src="./jquery/1.8.3.js"></script>
    <script type="module" src="./chessboard/js/chessboard-1.0.0.js"></script>
    <script type="module">
      import { Chess } from "./chess/4d4928d47cacf01a194f5a48bb4b9ddcc9fd5f19.js";

      (() => {
        // chess.js
        const chess = new Chess();

        while (!chess.isGameOver()) {
          const moves = chess.moves();
          const move = moves[Math.floor(Math.random() * moves.length)];
          chess.move(move);
        }

        console.log(chess.pgn());
        console.log(chess.ascii());

        // chessboard.js
        var board = Chessboard("board", {
          draggable: true,
          dropOffBoard: "trash",
          sparePieces: true,
          position: "start",
        });

        $("#startButton").on("click", board.start);
        $("#clearButton").on("click", board.clear);
        $("#flipButton").on("click", board.flip);
      })();
    </script>
  </body>
