<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Christopher Bilger's Portfolio" />
    <meta name="keywords" content="Resume, Portfolio, Personal, Blog" />
    <meta name="author" content="Christopher Bilger" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Desktop Environment (Webtop)</title>
    <link rel="icon" type="image/x-icon" href="../../images/favicon.ico" />
    <link
      rel="stylesheet"
      media="screen"
      href="https://unpkg.com/normalize.css/normalize.css"
    />
  </head>

  <body>
    <noscript id="full-screen-noscript-message">
      Please enable JavaScript in order to view this webpage.
    </noscript>

    <main hidden></main>

    <script type="module">
      import * as Arlo from "../../js/arlo/index.js";

      for (const exportedName in Arlo) {
        window[exportedName] = Arlo[exportedName];
      }

      (() => {
        document.getElementsByTagName("main")[0].hidden = false;

        class App extends StyledComponent {
          init() {
            this.datetime = new Date().toLocaleString();
            this.batteryLevel = 100;

            setInterval(() => {
              this.datetime = new Date().toLocaleString();

              navigator.getBattery().then((battery) => {
                this.batteryLevel = Math.round(battery.level * 100);
              });

              this.render();
            }, 100);
          }

          styles() {
            return css`
              #background {
                width: 100vw;
                height: 100vh;
                background-image: linear-gradient(
                  to bottom right,
                  blue -40%,
                  purple
                );
              }

              #top-bar {
                width: 100%;
                height: 2rem;
                background-color: #222;
                position: fixed;
                top: 0rem;
              }

              #center-datetime {
                color: white;
                display: table;
                margin: 0.5rem auto;
                height: 1rem;
              }

              #right-battery-level {
                color: white;
                position: fixed;
                top: 0rem;
                right: 0rem;
                margin: 0.5rem;
              }

              #discontined {
                position: fixed;
                top: 3rem;
                right: 1rem;
                background-color: yellow;
                padding: 1rem;
                font-weight: bold;
                border-radius: 0.5rem;
              }

              #bottom-bar {
                width: 80%;
                height: 2rem;
                background-color: #ccc;
                position: fixed;
                bottom: 0rem;
                border-radius: 0.5rem;
                margin-left: 10%;
                margin-bottom: 1rem;
              }

              .bottom-bar-button {
                margin: 0.25rem 0.5rem;
              }

              .float-right {
                float: right;
              }
            `;
          }

          compose() {
            return vdom`
              <div>
                <div id="background"></div>
                <div id="top-bar">
                  <div id="center-datetime">${this.datetime}</div>
                  <div id="right-battery-level">${this.batteryLevel} %</div>
                </div>
                <div id="discontined">DISCONTINUED WEB DESKTOP</div>
                <div id="bottom-bar">
                  <button class="bottom-bar-button">Applications</button>
                  <button class="bottom-bar-button">Terminal</button>
                  <button class="bottom-bar-button float-right">
                    <a href="/projects">Projects List</a>
                  </button>
                </div>
              </div>
            `;
          }
        }

        const app = new App();
        document.getElementsByTagName("main")[0].appendChild(app.node);
      })();
    </script>
  </body>
</html>
