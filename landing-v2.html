    <style>
      #zoom-controls {
        position: fixed;
        bottom: 0;
        right: 0;
        padding: 1rem;
        margin: 1rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        background-color: #fff;
        border-radius: 0 0 0 1rem;
        box-shadow: 0 0 1rem rgba(0, 0, 0, 0.1);

        button {
          padding: 0.5rem 1rem;
          border: none;
          background-color: #fff;
          color: var(--text-color);
          font-size: 1rem;
          cursor: pointer;
          border-radius: 0.5rem;
          box-shadow: 0 0 0.5rem rgba(0, 0, 0, 0.1);

          &:hover {
            background-color: #f0f0f0;
          }
        }
      }
    </style>
